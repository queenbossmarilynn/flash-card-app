<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<!-- Every time this document loads, it grabs a random Term -->
<body onload="getRandomWord()">
    <h1 class="title">Cosmetology Flash Cards</h1>
    <div class="term">Term</div>
    <div class="definition">Definition</div>
    <div class="button">
        <button class="check">Check Definition</button>
        <button class="next">Next Definition</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
